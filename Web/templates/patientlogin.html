<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>PharmaCat | Patient Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/static/img/favicon.png">
<link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" type=text/css href="{{url_for('static',filename='css/login.css')}}" >
</head>
<body>
<!-- partial:index.partial.html -->
<div id="back">
  <div class="backRight"></div>
  <div class="backLeft"></div>
</div>

<div id="slideBox">
  <div class="topLayer">
    <div class="left">
      <div class="content">
        <h2>Patient Sign Up</h2>
        <form method="post" action="{{ url_for('register') }}">
          <div class="form-group">
              <input type="text" placeholder="Full Name" name="full_name"/>
            <input type="text" placeholder="Username" name="username" />
               
               <input type="text" placeholder="Email" name="email"/>
               <input type="text" placeholder="Address" name="address" />
              <br><br>
               <select placeholder="Blood Group" name="blood" style="padding: 10px;border:0px;font-size: 15px;outline: none;">
                 <option value="A+">A+</option>
                 <option value="A-">A-</option>
                 <option value="B+">B+</option>
                 <option value="B-">B-</option>
                 <option value="AB+">AB+</option>
                 <option value="AB-">AB-</option>
                 <option value="O+">O+</option>
                 <option value="O-">O-</option>
               </select>
              <br>
               <input type="number" placeholder="Age" name="age" min="0" max="150">
              <br>
               <input type="password" placeholder="Password" name="password" />

               
          </div>
          <div class="form-group"></div>
          <div class="form-group"></div>
          <div class="form-group"></div>
        
        <button type="submit">Sign up</button>
        </form>
        <button id="goLeft" class="off">Login</button>
        
      </div>
    </div>
    <div class="right">
      <div class="content">
        <h2>Patient Login</h2>
        <form method="post" action="{{ url_for('login') }}">
          <div class="form-group">
            <label for="pusername" class="form-label">Username </label>
              
            <input type="text" name="username" />
          </div>
            
            <div class="form-group">
                <br>
          <label for="ppassword" class="form-label">Password </label>
                <br>
              
            <input type="password" name="password" />
          </div>
            
            
          
          <button id="login" type="submit">Login</button>
        </form>
          <button id="goRight" class="off">Sign Up</button>
      </div>
    </div>
  </div>
</div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript"
         src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
