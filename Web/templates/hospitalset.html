<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<link rel="icon" href="/static/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Language" content="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>PharmaCat | Set Hospital</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
<meta name="description" content="A revolutionary online cross-platform health application.">
<meta name="msapplication-tap-highlight" content="no">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <div class="app-header header-shadow">
            <div class="app-header__logo">
                <div class="logo-src"><img src="{{ url_for('static', filename='img/dashlogo.png') }}"></div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                <span>
                    <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
            </div>    <div class="app-header__content">
                
                <div class="app-header-left">
                    <div class="search-wrapper">
                        <div class="input-holder">
                            <input type="text" class="search-input" placeholder="Type to search">
                            <button class="search-icon"><span></span></button>
                        </div>
                        <button class="close"></button>
                    </div>
                    <ul class="header-menu nav">
                        <li class="nav-item">
                            <a href="javascript:void(0);" class="nav-link">
                                <i class="nav-link-icon fa fa-database"> </i>
                                API
                            </a>
                        </li>
                        
                        <li class="dropdown nav-item">
                            <a href="javascript:void(0);" class="nav-link">
                                <i class="nav-link-icon fa fa-cog"></i>
                                Settings
                            </a>
                        </li>
                    </ul>        </div>
                <div class="app-header-right">
                    <div class="header-btn-lg pr-0">
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left">
                                    <div class="btn-group">
                                        <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                            
                                            <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                        </a>
                                        <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                                            <button type="button" tabindex="0" class="dropdown-item">My Account</button>
                                            <div tabindex="-1" class="dropdown-divider"></div>
                                            <a href="{{ url_for('logout') }}" tabindex="0" class="dropdown-item">Logout</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="widget-content-left  ml-3 header-user-info">
                                    <div class="widget-heading">
                                       {{ account[1] }}
                                    </div>
                                    <div class="widget-subheading">
                                      {{ account[3] }}
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>        </div>
            </div>
        </div>        
        <div class="ui-theme-settings">
            <button type="button" id="TooltipDemo" class="btn-open-options btn btn-warning">
                <i class="fa fa-cog fa-w-16 fa-spin fa-2x"></i>
            </button>
        </div>  
        
        <div class="app-main">
                <div class="app-sidebar sidebar-shadow">
                    <div class="app-header__logo">
                        <div class="logo-src"></div>
                        <div class="header__pane ml-auto">
                            <div>
                                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                                    <span class="hamburger-box">
                                        <span class="hamburger-inner"></span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="app-header__mobile-menu">
                        <div>
                            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="app-header__menu">
                        <span>
                            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                                <span class="btn-icon-wrapper">
                                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                                </span>
                            </button>
                        </span>
                    </div>    <div class="scrollbar-sidebar">
                        <div class="app-sidebar__inner">
                            <ul class="vertical-nav-menu">
                                <li class="app-sidebar__heading">Dashboard</li>
                                <li>
                                    <a href="{{ url_for('home') }}">
                                        <i class="metismenu-icon fa fa-terminal"></i>
                                        Home
                                    </a>
                                </li>
                                
                                <li>
                                    <a href="{{ url_for('bmi') }}">
                                        <i class="metismenu-icon fa fa-user">
                                        </i>BMI
                                    </a>
                                </li>
                                <li>
                                    <a href="{{ url_for('diagnose') }}" class="mm-active">
                                        <i class="metismenu-icon fa fa-plus-circle">
                                        </i>Diagnose(Symptoms)
                                    </a>
                                </li>
                                
                                <li>
                                    <a href="{{ url_for('diagnosedetails') }}">
                                        <i class="metismenu-icon fa fa-plus-square">
                                        </i>Diagnose(Text)
                                    </a>
                                </li>
                                
                                 <li>
                                    <a href="{{ url_for('hospitals') }}">
                                        <i class="metismenu-icon fa fa-rocket">
                                        </i>Hospitals
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>    
                <div class="app-main__outer">
                    
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
                                        <i class="fa fa-server icon-gradient bg-amy-crisp"> </i>
                                    </div>
                                    <div>Set Hospital
                                        <div class="page-title-subheading">
                                            Set the Hospital where you are working
                                        </div>
                                    </div>
                                </div>
                                </div>
                        </div>
                        
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="row">
                                    <div class="col-lg-8">
                                        
                                <div class="main-card mb-3 card">
                                            <div class="card-body"><h5 class="card-title">Select your Hospital</h5>
                                                
                                                <div class="tab-content">
                                                    <div class="tab-pane active" id="tab-eg11-0" role="tabpanel">

                                                <form class="" action="{{ url_for('hospitalset') }}" method="post">
                                                    
                                                    <select class="mb-2 form-control" name="hname">
                                                        {% for i in places: %}
                                                        <option value="{{ i }}">{{ i }}</option>
                                                        {% endfor %}
                                                    </select>
                                                    <button class="btn btn-primary">Proceed</button>
                                                </form>
                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                            
         
         
      <div class="app-wrapper-footer">
                        <div class="app-footer">
                            <div class="app-footer__inner">
                                <div class="app-footer-left">
                                    <ul class="nav">
                                        <li class="nav-item">
                                            
                                                &copy; 2019 PharmaCat is an educational instance.
                                            
                                        </li>
                                    </ul>
                                </div>
                                <div class="app-footer-right">
                                    <ul class="nav">
                                        <li class="nav-item">
                                            <a href="" class="nav-link">
                                                Home
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
          </div>
        </div>
        
                
    
    </div>
<script type="text/javascript" src="{{ url_for('static', filename='assets/scripts/main.js') }}"></script></body>
</html>
